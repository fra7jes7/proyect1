<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/MSTemplate.xhtml">
	<ui:define name="tituloPagina">Plantillas</ui:define>
	<ui:define name="contenido">
		<p:ajaxStatus
			style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
			<f:facet name="start">
				<p:graphicImage value="/imagenes/ajax-loadercircle.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<h:form id="frm">
			<p:growl showDetail="true" sticky="true" autoUpdate="true" />
			<p:menubar>
				<p:menuitem value="Salir" url="./login.jsf" icon="ui-icon-power" />
				<p:menuitem value="Generar Nueva Plantilla"
					url="./DistribucionSeg.jsf" icon="ui-icon-arrowrefresh-1-s" />
			</p:menubar>
			<p></p>


			<p></p>
			<h:outputLabel value="Adjuntar Archivo Excel (version: 97-2003)  " />
			<h:outputLabel value="(formato .xls)" />

			<p:fileUpload
				fileUploadListener="#{controladorPlantillaDist.subirArchivos}"
				label="Seleccionar" uploadLabel="Adjuntar" cancelLabel="Cancelar"
				mode="advanced" dragDropSupport="true" update="@this" fileLimit="1"
				allowTypes="/(\.|\/)(xls)$/" process="frm:menu">
			</p:fileUpload>

			<h:panelGrid columns="2" cellpadding="3">
				<h:outputLabel value="Seleccione la Plantilla a Transformar " />
				<p:selectOneMenu id="menu"
					value="#{controladorPlantillaDist.proceso}"
					style="width:125px;font-family:Verdana; font-size: 10px;width:150px"
					autoWidth="false">
					<p:ajax
						listener="#{controladorPlantillaDist.habilitarMenuConcepto}"
						update="pConcepto,menuConcepto,pnlDistribucion,pnlCreacionOcaPar,panelPlantillaOca" />
					<f:selectItem itemLabel="Seleccione" itemValue="0" />
					<f:selectItem itemLabel="PLANTILLA DATOS BÁSICOS" itemValue="2" />
					<f:selectItem itemLabel="ORDENAR PLANTILLA EOT" itemValue="1" />
					<f:selectItem itemLabel="PLANTILLA DE DISTRIBUCIÓN SAP"
						itemValue="3" />
					<f:selectItem itemLabel="CREACIÓN DE PLANTILLA DE OCA"
						itemValue="4" />
					<f:selectItem
						itemLabel="CREACIÓN DE PLANTILLA DE DISTRIBUCIÓN DE OCA"
						itemValue="5" />
					<f:selectItem itemLabel="CREACIÓN DE PLANTILLA OCI" itemValue="6" />
					<f:selectItem
						itemLabel="CREACIÓN DE PLANTILLA DE DISTRIBUCIÓN DE OCI"
						itemValue="7" />
					<f:selectItem itemLabel="CREACIÓN DE PLANTILLA OC INTERCOMPANY"
						itemValue="8" />
					<f:selectItem itemLabel="PLANTILLA DE AMPLIACIÓN" itemValue="10" />
					<!-- 					<f:selectItem -->
					<!-- 						itemLabel="CREACIÓN DE PLANTILLA DE DISTRIBUCIÓN DE OC INTERCOMPANY" -->
					<!-- 						itemValue="0" /> -->
					<f:selectItem itemLabel="PLANTILLA MCU" itemValue="11" />
					<f:selectItem itemLabel="VALIDADORES DE CARGA MASIVA DE ARTICULOS"
						itemValue="12" />
					<f:selectItem itemLabel="VALIDACIÓN PRECIOS RETAIL PERU(VKP0 A073)"
						itemValue="13" />
					<f:selectItem
						itemLabel="VALIDACIÓN PRECIOS RETAIL ECUADOR(VKP0 A071)"
						itemValue="14" />
					<f:selectItem itemLabel="VALIDACIÓN PRECIOS MAYORISTA (PR00 A073)"
						itemValue="15" />
					<f:selectItem
						itemLabel="VALIDACIÓN PRECIOS MAYORISTA/INSTITUCIONAL (PR00 A949)"
						itemValue="16" />
					<f:selectItem
						itemLabel="VALIDACIÓN PRECIOS INTERCOMPANY (ZPRE A946)"
						itemValue="17" />
					<f:selectItem
						itemLabel="VALIDACIÓN DE LOS EANS"
						itemValue="18" />
				</p:selectOneMenu>
			</h:panelGrid>

			<p:panel header="Plantilla Oci" id="panelOpcionDistribucionOci"
				style="border:0px;"
				visible="#{controladorPlantillaDist.flagOpcionDistribucionOci}"
				toggleable="true">
				<h:outputLabel value="Adjuntar Archivo Excel (version: 97-2003)  " />
				<h:outputLabel value="(formato .xls)" />
				<p:fileUpload
					fileUploadListener="#{controladorPlantillaDist.subirArchivos1}"
					label="Seleccionar" uploadLabel="Adjuntar" cancelLabel="Cancelar"
					mode="advanced" dragDropSupport="true" update="@this" fileLimit="1"
					allowTypes="/(\.|\/)(csv|xls|xlsx)$/">
				</p:fileUpload>
				<p:commandButton value="Leer Excel"
					actionListener="#{controladorPlantillaDist.leerArchivoPantillaOci}"
					process="@this" update="@this" />
			</p:panel>

			<p:panel id="panelOpcionPlantOciParamOca" style="border:0px;"
				header="Plantilla OCA"
				visible="#{controladorPlantillaDist.flagOpcionPlantOciParamOca}"
				toggleable="true">
				<!-- 				ingresar la plantilla -->
				<h:outputLabel value="Adjuntar Archivo Excel (version: 97-2003)  " />
				<h:outputLabel value="(formato .xls)" />
				<p:fileUpload
					fileUploadListener="#{controladorPlantillaDist.subirArchivos1}"
					label="Seleccionar" uploadLabel="Adjuntar" cancelLabel="Cancelar"
					mode="advanced" dragDropSupport="true" update="@this" fileLimit="1"
					allowTypes="/(\.|\/)(csv|xls|xlsx)$/">
				</p:fileUpload>
				<p:commandButton value="Leer Excel"
					actionListener="#{controladorPlantillaDist.leerArchivoPantillaOcaParaProcesoPlantillaOci}"
					process="@this" update="@this" />
			</p:panel>

			<p:panel header="Plantilla OC Intercompany"
				id="panelOpcionDistribucionOcIntercompany" style="border:0px;"
				visible="#{controladorPlantillaDist.flagParametrosDistribucionOcIntercompany}"
				toggleable="true">
				<h:outputLabel value="Adjuntar Archivo Excel (version: 97-2003)  " />
				<h:outputLabel value="(formato .xls)" />
				<p:fileUpload
					fileUploadListener="#{controladorPlantillaDist.subirArchivos1}"
					label="Seleccionar" uploadLabel="Adjuntar" cancelLabel="Cancelar"
					mode="advanced" dragDropSupport="true" update="@this" fileLimit="1"
					allowTypes="/(\.|\/)(csv|xls|xlsx)$/">
				</p:fileUpload>
				<p:commandButton value="Leer Excel"
					actionListener="#{controladorPlantillaDist.leerArchivoPantillaOcIntercompany}"
					process="@this" update="@this" />
			</p:panel>

			<p:panel id="panelOpcionDistribucionOciOpc" style="border:0px;"
				visible="#{controladorPlantillaDist.flagOpcionDistribucionOciOpc}"
				toggleable="true">
				<h:panelGrid columns="2" cellpadding="3">
					<h:outputLabel
						value="Seleccione el tipo de plantilla de distribución oci" />
					<p:selectOneMenu id="idOpcionDistribucionOci"
						value="#{controladorPlantillaDist.varOpcionDistribucionOci}"
						style="width:125px;font-family:Verdana; font-size: 10px;width:150px"
						autoWidth="false">
						<f:selectItem itemLabel="SELECCIONE" itemValue="0" />
						<f:selectItem itemLabel="CON QUIEBRE DE FACTURA" itemValue="1" />
						<f:selectItem itemLabel="SIMPLE" itemValue="2" />
					</p:selectOneMenu>
				</h:panelGrid>
			</p:panel>

			<p:panel id="panelOpcionPlantOci" style="border:0px;"
				visible="#{controladorPlantillaDist.flagOpcionPlantOci}"
				toggleable="true">
				<h:panelGrid columns="2" cellpadding="3">
					<h:outputLabel value="Seleccione el tipo de plantilla oci" />
					<p:selectOneMenu id="idOpcionPlantOci"
						value="#{controladorPlantillaDist.varOpcionPlantOci}"
						style="width:125px;font-family:Verdana; font-size: 10px;width:150px"
						autoWidth="false">
						<f:selectItem itemLabel="SELECCIONE" itemValue="0" />
						<f:selectItem itemLabel="CON QUIEBRE DE FACTURA" itemValue="1" />
						<f:selectItem itemLabel="SIN QUIEBRE DE FACTURA" itemValue="2" />
					</p:selectOneMenu>
					<h:outputLabel value="Centro: " />
					<p:inputText id="idCentroOci"
						value="#{controladorPlantillaDist.centroOci}" />
					<h:outputLabel value="Almacen: " />
					<p:inputText id="idAlmacenOci"
						value="#{controladorPlantillaDist.almacenOci}" />
					<h:outputLabel value="Contrato: " />
					<p:inputText id="idContratoOci"
						value="#{controladorPlantillaDist.contratoOci}" />
				</h:panelGrid>
			</p:panel>

			<p:panel header="Adjuntar plantilla oca" id="panelPlantillaOca"
				visible="#{controladorPlantillaDist.flgDistribucionOca}"
				toggleable="true">
				<h:outputLabel value="Adjuntar Archivo Excel (version: 97-2003)  " />
				<h:outputLabel value="(formato .xls)" />

				<p:fileUpload
					fileUploadListener="#{controladorPlantillaDist.subirArchivos1}"
					label="Seleccionar" uploadLabel="Adjuntar" cancelLabel="Cancelar"
					mode="advanced" dragDropSupport="true" update="@this" fileLimit="1"
					allowTypes="/(\.|\/)(csv|xls|xlsx)$/">
				</p:fileUpload>
				<p:commandButton value="Leer Excel"
					actionListener="#{controladorPlantillaDist.leerArchivoPantillaOca}"
					process="@this" update="@this" />
			</p:panel>

			<p:panel id="pConcepto" style="border:0px;"
				visible="#{controladorPlantillaDist.flagConcepto}" toggleable="true">
				<h:panelGrid columns="3" cellpadding="1">
					<h:outputLabel value="Seleccione el concepto " />
					<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
					<p:selectOneMenu id="menuConcepto"
						value="#{controladorPlantillaDist.varConcepto}"
						style="width:125px;font-family:Verdana; font-size: 10px;width:150px"
						autoWidth="false">
						<f:selectItem itemLabel="SELECCIONE" itemValue="0" />
						<f:selectItems
							value="#{controladorPlantillaDist.lstConceptoOrdenar}" var="emp"
							itemValue="#{emp}" itemLabel="#{emp}" />
					</p:selectOneMenu>

				</h:panelGrid>
			</p:panel>

			<p:panel id="pnlDistribucion" style="border:0px;"
				visible="#{controladorPlantillaDist.flgDistribucion}"
				toggleable="true">
				<h:panelGrid columns="4" cellpadding="1">
					<h:outputLabel value="Centro de Origen: " />
					<p:inputText id="idCentroOriginal"
						value="#{controladorPlantillaDist.centroOrigen}"
						style="text-transform: uppercase" />
					<h:outputLabel value="Almacen de Origen: " />
					<p:inputText id="idAlmacenOriginal"
						value="#{controladorPlantillaDist.almacenOrigen}"
						style="text-transform: uppercase" />
				</h:panelGrid>
			</p:panel>

			<p:panel id="pnlCreacionOcaPar" style="border:0px;"
				visible="#{controladorPlantillaDist.flagCreacionOcaPar}"
				toggleable="true">
				<h:panelGrid columns="4" cellpadding="1">
					<h:outputLabel value="Centro: " />
					<p:inputText id="idCentroOca"
						value="#{controladorPlantillaDist.centroOca}" />
					<h:outputLabel value="Almacen: " />
					<p:inputText id="idAlmacenOca"
						value="#{controladorPlantillaDist.almacenOca}" />
				</h:panelGrid>
			</p:panel>

			<p:panel id="panelOpcionPlantillaOcIntercompany" style="border:0px;"
				visible="#{controladorPlantillaDist.flagOpcionPlantillaOcIntercompany}"
				toggleable="true">
				<h:panelGrid columns="2" cellpadding="3">
					<h:outputLabel value="Centro: " />
					<p:inputText id="idCentroIntercompany"
						value="#{controladorPlantillaDist.centroIntercompany}" />
					<h:outputLabel value="Almacen: " />
					<p:inputText id="idAlmacenIntercompany"
						value="#{controladorPlantillaDist.almacenIntercompany}" />
					<h:outputText value="Almacen Emisor:" />
					<p:inputText id="idAlmacenEmisorIntercompany"
						value="#{controladorPlantillaDist.almacenEmisorIntercompany}"></p:inputText>
				</h:panelGrid>
			</p:panel>

			<p:commandButton value="Leer Excel"
				actionListener="#{controladorPlantillaDist.leerArchivo}"
				process="@this,frm:menu,frm:menuConcepto,frm:idCentroOriginal,frm:idAlmacenOriginal
				,frm:idCentroOca,frm:idAlmacenOca,frm:idOpcionPlantOci,frm:idCentroOci,frm:idAlmacenOci,frm:idContratoOci
				,frm:idOpcionDistribucionOci,frm:idCentroIntercompany
				,frm:idAlmacenIntercompany,frm:idAlmacenEmisorIntercompany"
				update="@this,frm:tbl,frm:panel1,frm:tbl1,frm:panel2,frm:panel3,frm:tblPlanOca,frm:panelPlanOca,frm:panelAmpliacion" />

			<p:panel header="Exportar Datos" id="panel1"
				visible="#{controladorPlantillaDist.flgProc2}" toggleable="true">
				<h:commandLink>
					<p:graphicImage value="/imagenes/excel.png" width="24" />
					<p:dataExporter type="xls" target="tbl" fileName="reporte" />
				</h:commandLink>
				<p:dataTable id="tbl" var="var"
					value="#{controladorPlantillaDist.lstPlantillaDatosBasicos}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					paginator="true" rows="5"
					style="font-family:Verdana; font-size: 12px;" scrollable="true"
					scrollWidth="1200">

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Agrup Modelo" />
						</f:facet>
						<h:outputText value="#{var.modelo.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Modelo SKU" />
						</f:facet>
						<h:outputText value="#{var.modelo.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Descripción del Modelo" />
						</f:facet>
						<h:outputText value="#{var.descrip_modelo.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Actividad" />
						</f:facet>
						<h:outputText value="#{var.actividad.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Género" />
						</f:facet>
						<h:outputText value="#{var.genero.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Edades" />
						</f:facet>
						<h:outputText value="#{var.edad.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Línea" />
						</f:facet>
						<h:outputText value="#{var.linea.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Temporada" />
						</f:facet>
						<h:outputText value="#{var.temporada.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Año Sesión" />
						</f:facet>
						<h:outputText value="#{var.ano.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Marca" />
						</f:facet>
						<h:outputText value="#{var.marca.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Equipo" />
						</f:facet>
						<h:outputText value="#{var.equipo.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Sub Division de Equipo" />
						</f:facet>
						<h:outputText value="#{var.sub_div_equipo.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Licencia" />
						</f:facet>
						<h:outputText value="#{var.licencia.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Clasificación" />
						</f:facet>
						<h:outputText value="#{var.clasificacion.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Familia" />
						</f:facet>
						<h:outputText value="#{var.familia.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="% Regalia" />
						</f:facet>
						<h:outputText value="" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Sub Division de Negocio" />
						</f:facet>
						<h:outputText value="#{var.sub_div_negocio.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Altura de Caña" />
						</f:facet>
						<h:outputText value="#{var.altura_cana.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Tallas" />
						</f:facet>
						<h:outputText value="#{var.tallas.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Color" />
						</f:facet>
						<h:outputText value="#{var.color.trim()}" />
					</p:column>
				</p:dataTable>
			</p:panel>

			<p:panel header="Exportar Datos" id="panel2"
				visible="#{controladorPlantillaDist.flgProc1}" toggleable="true">
				<h:commandLink>
					<p:graphicImage value="/imagenes/excel.png" width="30" />
					<p:dataExporter type="xls" target="tbl1" fileName="reporte1" />
				</h:commandLink>
				<p:dataTable id="tbl1" var="var"
					value="#{controladorPlantillaDist.lstPlantillaSegProcesado}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					paginator="true" rows="5"
					style="font-family:Verdana; font-size: 12px;" scrollable="true"
					scrollWidth="1200">

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Embarque" />
						</f:facet>
						<h:outputText value="#{var.embarque}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Fecha estimada de llegada" />
						</f:facet>
						<h:outputText value="#{var.fecha_llegada.trim()}" />
					</p:column>

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Grupo" />
						</f:facet>
						<h:outputText value="#{var.grupo.trim()}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Línea" />
						</f:facet>
						<h:outputText value="#{var.linea.trim()}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Género" />
						</f:facet>
						<h:outputText value="#{var.genero.trim()}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Actividad" />
						</f:facet>
						<h:outputText value="#{var.actividad.trim()}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Categoria" />
						</f:facet>
						<h:outputText value="#{var.categoria.trim()}" />

					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Imagen" />
						</f:facet>
						<h:outputText value="#{var.imagen.trim()}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Código Sap" />
						</f:facet>
						<h:outputText value="#{var.codigo_sap.trim()}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Modelo(Sku)" />
						</f:facet>
						<h:outputText value="#{var.codigo.trim()}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Descripción del modelo" />
						</f:facet>
						<h:outputText value="#{var.descripcion.trim()}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Color" />
						</f:facet>
						<h:outputText value="#{var.color.trim()}" />
					</p:column>
					<p:column style="width:80px">
						<f:facet name="header">
							<h:outputText value="Tallas" />
						</f:facet>
						<h:outputText value="#{var.talla.trim()}" />
					</p:column>
